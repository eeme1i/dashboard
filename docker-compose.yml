version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-backend
    ports:
      - "2001:2001"
    environment:
      - RUST_LOG=info
    volumes:
      - ./backend/cache:/usr/src/app/cache
    networks:
      - home-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: home-frontend
    ports:
      - "2000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PUBLIC_BACKEND_URL=http://0.0.0.0:2001
    networks:
      - home-network
    restart: unless-stopped

networks:
  home-network:
    driver: bridge
